<table class="table table-striped">
    <thead>
        <tr>
            <th></th>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Cantidad</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products" [ngClass]="{'sale': product.sale}" class="sale align-middle">
            <td><img class=" img thumbnail " [src]="product.image" [alt]="product.model"></td>
            <td>{{product.brand}}</td>
            <td>{{product.model}}</td>
            <td>{{product.price | currency}}</td>
            <td *ngIf="product.stock == 0"><span class="badge text-bg-warning">SIN STOCK</span></td>
            <td *ngIf="product.stock == 0"></td>
            <td *ngIf="product.stock > 0">{{product.stock}}</td>
            <td class="td-btn" *ngIf="product.stock > 0">
                <app-input-integer [(quantity)]="product.quantity" [max]="product.stock"></app-input-integer>
                
            </td>
            <td><button class="btn btn-primary" (click)="addToCart(product)"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-shopping-cart"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg></button></td>
        </tr>
    </tbody>
</table>
